<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 400px;
      height: 600px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      user-select: none;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 11px;
      opacity: 0.9;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .control-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
      outline: none;
    }
    
    .start-btn {
      background: #4CAF50;
    }
    
    .start-btn:hover {
      background: #45a049;
    }
    
    .stop-btn {
      background: #f44336;
    }
    
    .stop-btn:hover {
      background: #da190b;
    }
    
    .clear-btn, .export-btn {
      background: rgba(255,255,255,0.2);
    }
    
    .clear-btn:hover, .export-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .stats {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 11px;
    }
    
    .stats-item {
      text-align: center;
    }
    
    .stats-number {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }
    
    .url-list-container {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    
    .url-list-header {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .url-list {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
    }
    
    .url-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .url-list::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    .url-list::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
    
    .url-item {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid #4CAF50;
    }
    
    .url-item:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(2px);
    }
    
    .url-item:active {
      transform: scale(0.98);
    }
    
    .url-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .url-domain {
      font-size: 11px;
      font-weight: 600;
      color: #fff;
    }
    
    .url-time {
      font-size: 10px;
      opacity: 0.7;
    }
    
    .url-preview {
      font-size: 10px;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: monospace;
    }
    
    .url-param {
      font-size: 10px;
      background: rgba(76, 175, 80, 0.3);
      padding: 2px 6px;
      border-radius: 3px;
      margin-top: 3px;
      display: inline-block;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.7;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-active {
      background: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }
    
    .status-inactive {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç URL Monitor (?o= detector)</h1>
    <p>Automated DevTools Network Inspector</p>
  </div>
  
  <div class="controls">
    <button class="control-btn start-btn" id="toggleBtn">üöÄ START</button>
    <button class="control-btn clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
    <button class="control-btn export-btn" id="exportBtn">üìÑ Export</button>
  </div>
  
  <div class="stats">
    <div class="stats-item">
      <span class="stats-number" id="totalCount">0</span>
      <span>Total URLs</span>
    </div>
    <div class="stats-item">
      <span class="stats-number" id="detectedCount">0</span>
      <span>Detected</span>
    </div>
    <div class="stats-item">
      <span class="stats-number" id="statusText">
        <span class="status-indicator status-inactive" id="statusDot"></span>
        STOPPED
      </span>
    </div>
  </div>
  
  <div class="url-list-container">
    <div class="url-list-header">
      üåê Detected URLs with ?o= parameter
    </div>
    <div class="url-list" id="urlList">
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üîç</div>
        <div>No URLs detected yet</div>
        <div style="font-size: 9px; margin-top: 5px;">Click START to begin monitoring</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Click any URL to open ‚Ä¢ Right-click to copy
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
