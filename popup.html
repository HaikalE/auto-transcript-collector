<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    
    .header {
      margin-bottom: 25px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 8px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
    }
    
    .status-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    
    .status-circle.active {
      background: #4CAF50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
    }
    
    .status-circle.inactive {
      background: #f44336;
      box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
    }
    
    .status-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .status-sub {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .toggle-btn.start {
      background: #4CAF50;
      color: white;
    }
    
    .toggle-btn.start:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .toggle-btn.stop {
      background: #f44336;
      color: white;
    }
    
    .toggle-btn.stop:hover {
      background: #da190b;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }
    
    .mode-selector {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .mode-selector h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .mode-buttons {
      display: flex;
      gap: 8px;
    }
    
    .mode-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .mode-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .mode-btn.active {
      background: rgba(255,255,255,0.4);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .stats {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      font-size: 11px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .stats-row:last-child {
      margin-bottom: 0;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé§ Auto Transcript Collector</h1>
    <p>Simple & Lightweight</p>
  </div>
  
  <div class="status">
    <div class="status-circle inactive" id="statusCircle">‚è∏Ô∏è</div>
    <div class="status-text" id="statusText">STOPPED</div>
    <div class="status-sub" id="statusSub">Click START to begin monitoring</div>
  </div>
  
  <button class="toggle-btn start" id="toggleBtn">üöÄ START MONITORING</button>
  
  <div class="mode-selector">
    <h3>üìã Action Mode</h3>
    <div class="mode-buttons">
      <button class="mode-btn active" id="clipboardBtn">Clipboard</button>
      <button class="mode-btn" id="downloadBtn">Download</button>
    </div>
  </div>
  
  <div class="stats">
    <div class="stats-row">
      <span>Detected:</span>
      <span id="detectedCount">0</span>
    </div>
    <div class="stats-row">
      <span>Processed:</span>
      <span id="processedCount">0</span>
    </div>
    <div class="stats-row">
      <span>Status:</span>
      <span id="extensionStatus">Ready</span>
    </div>
  </div>
  
  <div class="footer">
    Resource-efficient monitoring
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
